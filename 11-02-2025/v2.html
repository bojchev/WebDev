<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Vegetables and Fruits</title>
    <style>
       body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
            background-color: aquamarine;
        }
        h3 {
            
            color: #555;
            background-color: bisque;
        }
        ul {
           color: aquamarine;
           background-color: blanchedalmond;
        }
        li {
            background-color: antiquewhite;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>List of Vegetables</h2>
    <ol type="I">
        <li>Carrot</li>
        <li>Radish</li>
        <li>Sweet Corn</li>
    </ol>

    <ol>
        <li>Fruits List
            <ol type="a">
                <li>Pomegranate</li>
                <li>Bananas</li>
                <li>Pears</li>
            </ol>
        </li>
    </ol>

</body>
</html>
